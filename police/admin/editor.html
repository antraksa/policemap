<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<meta charset="utf-8">

<link href="../css/reset.css" rel="stylesheet" media="screen">
<link href="../css/style.css" rel="stylesheet" media="screen">
<link href="../css/police.css" rel="stylesheet" media="screen">

<link href="../css/editor.css" rel="stylesheet" media="screen">

<script src="../js/common/core.js"></script>
<script src="../js/common/controls.js"></script>
<script src="../js/api.js"></script>
<script src="../js/api-types.js"></script>

<style type="text/css">
</style>

<body class="bgc parser">
    <div class="all">
        <div class="pane toolbar bgc">
            <div class="cities" id="cities"> </div>
            <script data-template="cities" type="text/template">
                <a class="city-toggle" id="city-toggle"> {{city.name}} </a>
                <div class=" popup city-popup">
                    {{#cities}}
                    <a class="city"> {{name}} </a> {{/cities}}
                </div>
            </script>
            <a class="btn mt-toggle" href="police.html"> <i class="icon-angle-left"></i> Назад на карту </a>
            <nav id="types-toggle" class="dash-toggle">
            </nav>
            <script data-template="types" type="text/template">
                <!--  <div class="types-btns clear">
                    <button id="btn-add" class="btn btn-edit"><i class="icon-plus"></i></button>
                </div> -->
                {{#.}}
                <a data-type="{{name}}">{{title}}</a> {{/.}}
            </script>
            <div id="history-list" class="history-list"></div>
            <script data-template="history" type="text/template">
                {{#length}}
                <ul>
                    {{#.}}
                    <li class="item">
                        <a class="icon-undo undo" title="Отменить действие"> </a>
                        <a class="icon-redo redo" title="Приименить действие"> </a>
                        <h5 class="name overflow"> {{ name }}</h5>
                        <h4 class="date"> <i class="icon-clock"></i> {{fdate}} </h4>
                        <div class="title overflow">{{title}}</div>
                    </li>
                    {{/.}}
                </ul>
                <div class="save-btns bgc">
                    <button id="btn-save" class="btn btn-save">Сохранить</button>
                    <button id="btn-cancel" class="btn btn-cancel">Отменить</button>
                </div>
                {{/length}}
            </script>
        </div>
        <div id="values-editor" class="pane values">
        </div>
        <div id="edit-news-template" class="news-dialog dialog edit-mode">
            <ul class="news" id="edit-news">
            </ul>
            <div class="btns">
                <button type="button" id="btn-news-add" class="btn btn-add"> <i class="icon-plus"></i> Добавить </button>
                
                
                <button type="button" id="btn-news-cancel" class="btn btn-cancel"> Отмена </button>
                <button type="button" id="btn-news-save" class="btn btn-save"> Сохранить </button>
            </div>
        </div>
        <script data-template="editNews" type="text/template">
            {{#.}}
            <li>
                <div class="read-only">
                    <i class="remove icon-close"></i>
                    <span class="val">{{0}}</span> <a class="val">{{1}}</a>
                </div>
                <div class="edit-mode">
                    <input type="text" value="{{0}}" placeholder="Новость">
                    <input type="text" value="{{1}}" placeholder="Ссылка">
                </div>
            </li>
            {{/.}}
        </script>
        <script data-template="popup" type="text/template">
            <ul class="popup cell-popup">
                {{#.}}
                <li class="popup-item"><b>{{number }}</b> {{name}}</li>
                {{/.}}
            </ul>
        </script>
        <script data-template="values" type="text/template">
            <div class="bgc table-header">
                <div class="flex">
                    {{#fields}}
                    <a class="cell header-cell overflow" style="width: {{width}}">{{title}}</a> {{/fields}}
                </div>
            </div>
            <div class="table-body">
                {{#items}}
                <div class="item flex" data-item-ind="{{itemInd}}">
                    <div class="row-btns clear">
                        <a class="btn-delete icon-close fgc"></a>
                    </div>
                    {{#cells}}
                    <div data-field-ind="{{ind}}" id="tb-cell-{{itemInd}}-{{ind}}" {{^field.popup}}{{^field.editTemplate}} contenteditable {{/field.editTemplate}}{{/field.popup }} class="cell table-cell {{#field.key}}cell-key{{/field.key}}" style="width: {{width}}">{{{text}}}</div>
                    {{/cells}}
                </div>
                {{/items}}
            </div>
        </script>
    </div>
    <div id="mess" class="mess faded"></div>
</body>
