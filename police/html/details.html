<script data-template="region" type="text/template">
    <div class="cur-address"></div>

    <div class="details-wrap">
        {{#region}}
        <h1 class="name">
            <q  class="area">{{area}}</q>
            <u  class="number photo" style="background-image: url('{{photoLink}}')"> </u>
            <a class="name-link editable">{{name}}</a>
            <span  class="addr editable">{{addr}}</span>
          <span class="tel-name">Дежурная часть:</span>
          <div class="tel " title="Телефон дежурной части"> <i class="icon-phone"></i> {{#tel}} <u>{{.}}</u> {{/tel}}</div>
        </h1>
        {{#rate}}
        <div id="details-rate-toggle" class="btn-ank star-rate">
            <em class="lb">Рейтинг:  {{rate.fixed}}</em> {{#starRate}} {{^.}}
            <i class="icon-star_border srated{{rate.formatted}}"></i>{{/.}} {{#.}}
            <i class="icon-star srated{{rate.formatted}}"></i>{{/.}} {{/starRate}}
        </div>
        {{/rate}}
        {{^rate}}
        <div class="no-records">Рейтинг пока не опубликован</div>
        {{/rate}}
        {{/region}}

        <ul id="details-rate" class="rates">
            {{#getRates}}
            <li class="overflow" title="{{category}}"><b class="ank-rate rated{{rate.formatted}}">{{rate.fixed}}</b>{{category}}</li>
            {{/getRates}} {{^getRates}}
            <li class="no-records"> Нет рейтинга </li>
            {{/getRates}}
            <li class="info"><a class="sub-item sub-active-item" href="#" title="Как формируется рейтинг?"><span class="s-title">Как формируется рейтинг?</span></a></li>
        </ul>
        {{#region}}
        <div class="contacts">
            <div class="real-hot-line" title="Горячая линия о нарушениях"> <span class="hot-line"><i class="icon-phone"></i> {{hotLine}}</span> - горячая линия о нарушениях</div>

        {{#personName}}
        <h6 class="sub-header">Начальник </h6>

            {{/personTime}}
        </div>
        {{/personName}}
        <h6 class="sub-header">Деятельность ОВД</h6>
        <div>
            {{#report}}
            <div class="sub-item" target="_blank" href="#">
                <span class="s-title">Отчет руководителя</span>
                <span class="s-val">{{report}}</span>
            </div> {{/report}} {{#comm}}
            <a class="sub-item sub-active-item" target="_blank" href="#">
                <span class="s-title">Комментарии: </span>
                <span class="s-val">{{comm}}</span>
            </a> {{/comm}}
        </div>
        {{#press.length}}
        <div class="sectors sub-list">
            <h6 class="sub-header">Новости </h6> {{#press}}
            <a class="sub-item sub-active-item" target="_blank" href="{{1}}">
                <span class="s-title">{{0}}</span>
                <!-- <span  class="s-val">{{1}}</span> -->
            </a> {{/press}}
        </div>
        {{/press.length}}
        {{/region}}
        <div id="region-comments"></div>
        <div class="sectors more sub-list" id="region-more">
            <h6 class="sub-header">Подробнее</h6>
            <ul>
                {{#department}}{{#department}}
                <li class="sub-item sub-active-item dep-regions">
                    <span class="s-title">Подчиняется {{name}}</span>
                    <span class="s-val">{{addr}}</span>
                </li>
                {{#prokName}}
                <li class="sub-item">
                    <div class="s-title">Контакты прокуратуры</div>
                    <div class="s-val">{{prokName}}</div>
                    <div class="s-val">{{prokAddr}}</div>
                    <div class="s-val tel"><i class="icon-phone"></i>{{prokTel}} (дежурный прокурор)</div>
                    <a class="s-val hot-line" title="Подать заявление в прокуратуру через электронную приёмную" href="{{prokPriemnaya}}" target="_blank">Обратиться в прокуратуру</a><span class="s-val"> (электронная приемная)</span>
                </li>
                {{/prokName}} {{#bezop}}
                <li class="sub-item">
                    <span class="s-title">Собственная безопасность</span>
                    <span class="s-val">{{bezop}}</span>
                </li>
                {{/bezop}} {{#sovet}}
                <li class="sub-item">
                    <span class="s-title">Общественный совет</span>
                    <span class="s-val">{{sovet}}</span>
                </li>
                {{/sovet}}
                <div style="display:none;">
                {{#contacts.length}}
                <li class="sub-item">
                    <div class="s-title">{{contact.name}}</div>
                    <div class="s-val">{{contact.addr}}</div>
                    <div class="s-val tel"><i class="icon-phone"></i>{{contact.tel}}</div>
                    <div class="url">
                      {{#contact.site}}
                        <a href="{{site}}" class="url s-val" target="_blank">{{contact.site}}</a> <b class="bull"></b>
                        {{/contact.site}}{{#contact.email1}}
                        <a href="mailto:{{contact.email1}}" class="url s-val"> <i class="icon-email"></i> {{contact.email1}}</a>
                        {{/contact.email1}}{{#contact.email2}}
                        <b class="bull"></b><a href="mailto:{{contact.email2}}" class="url s-val"> <i class="icon-email"></i> {{contact.email2}}</a>
                        {{/contact.email2}}
                    </div>
                    <div class="url">
                      {{#contact.request}}
                        <a class="url s-val hot-line" title="Подать заявление Уполномоченному по правам человека" href="{{contact.request}}" target="_blank">Подать заявление</a>
                      {{/contact.request}}
                        {{#contact.priem}}<b class="bull"></b><a class="url s-val hot-line" title="Записаться на прием к Уполномоченному по правам человека" href="{{contact.priem}}" target="_blank">Записаться на прием</a>{{/contact.priem}}
                    </div>
                </li>
                {{/contacts.length}}
              </div>
                {{/department}}{{/department}}
            </ul>
        </div>
    </div>

</script>
