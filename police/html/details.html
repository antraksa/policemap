<div id="details" class="pane-cont template">
    <div id="department-details" class="sub-panel "></div>
    <div id="region-details" class="sub-panel  shown"></div>
    <div id="sector-details" class="sub-panel "></div>
</div>
<script data-template="region" type="text/template">
    <div class="details-wrap">
        <h1  class="name">
			<q  class="area">{{region.area}}</q> 
			<!-- <u class="number">{{region.number}} </u>  -->
			<u id="details-rate-toggle"  class="number btn-ank rated{{rate.formatted}}"> <em class="lb">Рейтинг</em> {{rate.formatted}} </u>
			<a class="name-link editable" target="_blank" href="parser.html#rowId={{ind}}&type=region">{{region.name}}</a> 
			<span  class="addr editable">{{region.addr}}</span>
		</h1>
        <div class="contacts">
            <a class="hot-line" title="Подать заявление через электронную приёмную" href="https://78.xn--b1aew.xn--p1ai/request_main" target="_blank"> Электронная Приемная</a>
            <div class="tel "> <i class="icon-phone"></i> {{#region.tel}} <u>{{.}}</u> {{/region.tel}}</div>
        </div>
        <ul id="details-rate" class="rates">
            {{#getRates}}
                <li class="overflow" title="{{category}}"><b class="ank-rate rated{{rate.formatted}}">{{rate.fixed}}</b>{{category}}</li>
            {{/getRates}}
            {{^getRates}}
                <li class="no-records"> Нет рейтинга </li>
            {{/getRates}}

        </ul>
        {{#region}} 
        {{#personName}}
        <h6 class="sub-header">Начальник </h6>
        <div class="sub-details">
            <h1 class="name"> {{personName}} </h1>
            <h2 class="rank"> {{personRank}} </h2>
            <h3 class="tel"> <i class="icon-phone"></i> {{personTel}}</h3> {{#personTime}}
            <div class="desc">{{personTime}}</div>
            <p class="tip"> Актуальное время приёма может отличаться от указанного, для записи уточняйте график по телефону</p>
            {{/personTime}}
        </div>
        {{/personName}} {{#press.length}}
        <div class="sectors sub-list">
            <h6 class="sub-header">Новости </h6> {{#press}}
            <a class="sub-item sub-active-item" target="_blank" href="{{1}}">
                <span class="s-title">{{0}}</span>
                <!-- <span  class="s-val">{{1}}</span> -->
            </a>
            {{/press}}
        </div>
        {{/press.length}} {{/region}}
        <div id="region-comments"></div>
    </div>
</script>


<script data-template="department" type="text/template">
    <div class="details-wrap">
        {{#department}}
        <h1 class="name">
			<u class="number">  </u> 
			<a class="editable name-link" target="_blank" href="parser.html#rowId={{ind}}&type=department">{{name}}</a> 
			<span  class="addr editable">{{addr}}</span>
		</h1>
        <div class="contacts">
            <a class="hot-line" title="Подать заявление через электронную приёмную" href="priemnaya" target="_blank"> Электронная Приемная</a>
            <div class="tel" title="Телефон дежурной части"> <i class="icon-phone"></i> {{#tel}} <u>{{.}}</u> {{/tel}}</div>
            <div class="url">
                <a href="mailto:{{email}}" class="url"> <i class="icon-email"></i> {{email}}</a> <b class="bull"></b>
                <a href="{{url}}" class="url" target="_blank"> {{url}}</a>
            </div>
        </div>
        {{#personName}}
        <h6 class="sub-header">Начальник </h6>
        <div class="sub-details">
            <h1 class="name"> {{personName}} </h1>
            <h1 class="rank"> {{personRank}} </h1>
            <h3 class="tel"> <i class="icon-phone"></i> {{personTel}}</h3>
        </div>
        {{/personName}} 

        <div class="sub-list">
            <ul>
                {{#prokuratura}}
                <li class="sub-item">
                    <span class="s-title">Контакты прокуратуры</span>
                    <span class="s-val">{{prokuratura}}</span>
                </li>
                {{/prokuratura}}
                {{#sovet}}
                <li class="sub-item">
                    <span class="s-title">Контакты Общественного совета</span>
                    <span class="s-val">{{sovet}}</span>
                </li>
                {{/sovet}}
                {{#usb}}
                <li class="sub-item">
                    <span class="s-title">Контакты УСБ</span>
                    <span class="s-val">{{usb}}</span>
                </li>
                {{/usb}}
                {{#onk}}
                <li class="sub-item">
                    <span class="s-title">Контакты ОНК</span>
                    <span class="s-val">{{onk}}</span>
                </li>
                {{/onk}}
                {{#reports}}
                <li class="sub-item">
                    <span class="s-title">Отчёты о работе УУП</span>
                    <span class="s-val">{{reports}}</span>
                </li>
                {{/reports}}
            </ul>
        </div>
        {{/department}} 

        {{#regions.length}}
        <div class="sectors sub-list" id="dep-regions">
            <h6 class="sub-header">Районные отделения </h6>
            <ul>
                {{#regions}}
                <li class="sub-item sub-active-item dep-regions" >
                    <span class="s-title">{{region.name}}</span>
                    <span class="s-val">{{region.addr}}</span>
                </li>
                {{/regions}}
            </ul>
        </div>
        {{/regions.length}}
    </div>
</script>
<script data-template="sector" type="text/template">
    <div class="details-wrap">
        {{#sector}}
        <div class="img" style="background-image: url('{{photo}}') "></div>
        <h1 class="name capitalize-all">{{name}} </h1>
        <h2 class="rank"> {{rank}} </h2>
        <div class="addr">{{raddr}}</div>
        <div class="desc">{{time}}</div>
        <div class="contacts">
            <div class="tel"> <i class="icon-phone"></i> {{tel}}</div>
        </div>
        <div class="clear"></div>
        <ul class="streets ">
            {{#streets}}
            <li class="street ">
                <h4 class="title">{{name}}</h4>
                <div class="numbers ">
                    {{#numbers}}
                    <span>{{.}}</span> {{/numbers}}
                </div>
            </li>
            {{/streets}}
        </ul>
        {{/sector}}
    </div>
</script>
