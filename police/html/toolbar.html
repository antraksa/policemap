<div class="pane-cont">
    <div class="btns shown" >
        <button id="opt-toggle-view" title="Группировать" class="btn"> <i class="icon-th-list"></i> </a>
        <button id="opt-toggle-sort" title="Сортировать по названию / рейтингу" class="btn" > <i class="icon-sort-amount-asc"></i></a>
    </div>


    <a id="changes-toggle" class="history-btn"> Изменения </a>
    <div id="history-btns" class="btns">
        <button id="btn-save-server" title="Загрузить на сервер" class="btn btn-save"> <i class="icon-cloud-upload"></i></button>
        <button id="btn-clear-changes" title="Отменить все Изменения" class="btn btn-clear"> <i class="icon-close"></i></button>
    </div>

    <a id="btn-city-toggle" class="tool-btn city-toggle" title="Выбор города"> </a>
    <ul id="city-popup" class="popup city-popup"> </ul>
    <script data-template="cities" type="text/template">
        {{#.}} <li><a>{{name}} </a> </li> {{/.}}
    </script>

    <ul id="layers" class=" dash-panel checkbox-list"> </ul>
    <ul class="dash-panel main-list shown" id="main-list"></ul>
    <ul id="history-list" class="dash-panel history-list"></ul>
    <script data-template="layers" type="text/template">
        {{#.}}
        <li title="{{desc}}" class="{{#checked}} checked {{/checked}}"><i class="icon-check"></i> {{name}}</li>
        {{/.}}
    </script>
    <script data-template="history" type="text/template">
        {{#.}}
        <li class="item">
            <a class="icon-undo undo" title="Отменить действие"> </a>
            <a class="icon-redo redo" title="Приименить действие"> </a>
            <h5 class="name overflow"> {{ name }}</h5>
            <h4 class="date"> <i class="icon-clock"></i> {{fdate}} </h4>
            <div class="title">{{title}}</div>
        </li>
        {{/.}}
        {{^.}}
            <li  class="no-records"> Пока еще нет</li>
        {{/.}}

    </script>
    <script data-template="departmensList" type="text/template">
        {{#.}}
        <li class="head-item overflow" data-dep-id="{{department.number}}"> {{department.name}}</li>
        {{#regions}}
        <li class="item published-{{anketaPublished}}" data-reg-id="{{region.number}}">
            {{#oldVals.length}} <i title="Не сохранено" class="icon-pencil">  </i> {{/oldVals.length}}
            <b class="rate rated{{rate.formatted}}" title="Рейтинг: {{rate.fixed}}">  {{rate.formatted}}</b>
            <u title="{{region.name}}" class="overflow rate-up-{{rateUp}}"> {{region.name}}</u>
        </li>
        {{/regions}} {{/.}}
    </script>
    <script data-template="regionsList" type="text/template">
        {{#.}}
        <li class="item single-item published-{{anketaPublished}}" data-reg-id="{{region.number}}">
            {{#oldVals.length}} <i title="Не сохранено" class="icon-pencil">  </i> {{/oldVals.length}}
            <b class="rate rated{{rate.formatted}} " title="Рейтинг: {{rate.{{fixed}}}}"> {{rate.formatted}}</b>
            <u title="{{region.name}}" class="overflow rate-up-{{rateUp}}"> <em>{{region.number}}</em> {{region.name}}</u>
        </li>
        {{/.}}
    </script>
</div>
