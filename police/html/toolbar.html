<div class="pane-cont">
    <div class="btns toolbar-btns shown" >
        <a id="opt-toggle-view" title="Группировать" class="btn btn-icon"> <i class="icon-th-list"></i> </a>
        <a id="opt-toggle-sort" title="Сортировать по названию / рейтингу" class="btn btn-icon" > <i class="icon-sort-amount-asc"></i></a>
    </div>


      <div class="current-city">
        
        <a id="btn-city-toggle" class="tool-btn city-toggle" title="Выбор города"> </a>
        <ul id="city-popup" class="popup city-popup"> </ul>
        <script data-template="cities" type="text/template">
            {{#.}} <li><a>{{name}} </a> </li> {{/.}}
        </script>
        <div id="history-btns" class="btns history-btns edit-mode">
            <button id="btn-save-server" title="Загрузить на сервер" class="btn btn-save"> <i class="icon-cloud-upload"></i> Сохранить</button>
            <button id="btn-clear-changes" title="Отменить все Изменения" class="btn btn-cancel"> <i class="icon-close"></i> Отмена </button>
        </div>
    </div>

    <ul id="history-list" class="history-list"></ul>

    <ul class="dash-panel main-list shown" id="main-list"></ul>
    
    <script data-template="history" type="text/template">
        {{#.}}
        <li class="item">
            <a class="icon-undo undo" title="Отменить действие"> </a>
            <a class="icon-redo redo" title="Приименить действие"> </a>
            <h5 class="name overflow"> {{ name }}</h5>
            <h4 class="date"> <i class="icon-clock"></i> {{fdate}} </h4>
            <div class="title">{{title}}</div>
        </li>
        {{/.}}
        {{^.}}
            <li  class="no-records"> Пока еще нет изменений</li>
        {{/.}}

    </script>

    <script data-template="sectorInline" type="text/template">
        <div id="sector-inline" class="sector-inline" title=">Участковый: {{sector.name}} ">
            <span class="i-sector"></span>
            {{sector.name}}
        </div>
    </script>
    <script data-template="departmensList" type="text/template">
        {{#.}}
        <li class="head-item" data-dep-id="{{department.number}}"> {{department.name}}</li>
        {{#regions}}
        <li class="item published-{{anketaPublished}}" data-reg-id="{{region.number}}">
            {{#oldVals.length}} <i title="Не сохранено" class="icon-pencil">  </i> {{/oldVals.length}}
            <b class="rate rated{{rate.formatted}}" title="Рейтинг: {{rate.fixed}}"> </b>
            <u title="{{region.name}}" class="rate-up-{{rateUp}}"> {{region.name}}</u>
            
        </li>
        {{/regions}} {{/.}}
    </script>
    <script data-template="regionsList" type="text/template">
        {{#.}}
        <li class="item single-item published-{{anketaPublished}}" data-reg-id="{{region.number}}">
            {{#oldVals.length}} <i title="Не сохранено" class="icon-pencil">  </i> {{/oldVals.length}}
            <b class="rate rated{{rate.formatted}} " title="Рейтинг: {{rate.{{fixed}}}}"> </b>
            <u title="{{region.name}}" class=" rate-up-{{rateUp}}"> {{region.name}}</u>
        </li>
        {{/.}}
    </script>
</div>
