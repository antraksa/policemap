<div title="Карта  полиции" class="logo">
</div>
<div id="photo-large" class="photo-large">
    <i class="icon-close btn-close"></i>
    <div id="photo-large-img"></div>
</div>
<div id="info-holder" class="info-holder">
    <i class="icon-close btn-close"></i>
    <iframe id="info-holder-iframe"></iframe>
</div>
<div id="map" class="map">
</div>

<div id="search-msg" class="hello-mess">
	Чтобы найти участкового, введите адрес в строке поиска. Для получения информации о подразделении, выберите точку или область на карте
</div>
<div id="mess" class="mess faded"></div>
<div class="search">
    <input type="text" id="txt-search" class="txt-search" placeholder="Адрес, Номер отдела или ФИО " name="">
    <i class="icon-search fgc" id="btn-search"> </i>
</div>
<div id="search-popup" class="popup search-autocomplete  autocomplete collapsed "> </div>
<script data-template="mapPoint" type="text/template">
        <div class="y-icon y-icon-{{type}}" id="point-icon-{{type}}-{{num}}" style="background-image:url({{icon}})">
            <!-- <b>$[properties.iconContent]<b>  -->
        </div>
   
</script>
<script data-template="clusterPoint" type="text/template">
    <div class="clusterIcon y-icon y-icon-{{type}}" id="point-cluster-" style="background-image:url({{icon}})">
        <b>$[properties.geoObjects.length]<b> 
    </div>
</script>
<script data-template="autocomplete" type="text/template">
	{{#.}}
		{{#data.length}}
		<h3> {{title }}</h3>
		<ul>
			{{#data}}
			<li class="capitalize type-{{type}}" data-dsindex = "{{dsindex}}" title="{{name}} {{item.locationName}}">
				<a class="name">{{name}}</a>
				<u>{{item.locationName}} </u>
			</li>
			{{/data}}
		</ul>
		{{/data.length}}
	{{/.}}
</script>
<div class="map-tools">
	<a id="btn-locate" class="tool-btn locate icon-location"></a>
	<a id="btn-city-toggle" class="tool-btn city-toggle" > </a>
	<ul id="city-popup" class="popup city-popup"> </ul>
	<script data-template="cities" type="text/template">
		{{#.}} <li><a>{{name}} </a> </li> {{/.}}
	</script>
</div>
