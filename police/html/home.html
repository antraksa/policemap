<div class="home">
	<a href="https://policemap.ru" class="logo" title="Карта  полиции" >
	</a>
	<a href="" class="mail-to"> <i class="icon-mail"></i></a>
	<nav id="main-info-list">
		<a data-link="html/info/about.html">Главная</a>
		<a data-link="html/info/about-2.html">О проекте</a>
		<a href="http://policemap.tilda.ws/documents" target="_blank">пользоваться</a>
	</nav>

	<div class="right">
		<div class="search">
		    <input type="text" id="txt-search" class="txt-search" value="" placeholder="Адрес, Номер отдела или ФИО " name="">
		    <i class="icon-search fgc" id="btn-search"> </i>
		    <i class="icon-close" id="btn-search-empty"> </i>
		</div>
		<div id="search-popup" class="popup search-autocomplete  autocomplete collapsed "> </div>
		<a class="donate btn">Поддержать Проект</a>
		<a id="btn-locate" class="btn locate icon-location" title="Определить местоположение"></a>
	</div>
</div>
<script data-template="autocomplete" type="text/template">
{{#.}}
	<h3> {{title }}</h3>
	<ul>
		{{#data}}
		<li class="capitalize type-{{type}}" data-dsindex = "{{dsindex}}" title="{{name}} {{item.locationName}}">
			<a class="name">{{name}}</a>
			<u>{{item.locationName}} </u>
		</li>
		{{/data}}
		{{^data}}
			<li class="no-records">
				Ничего не нашлось
			</li>
		{{/data}}
	</ul>
{{/.}}
</script>
